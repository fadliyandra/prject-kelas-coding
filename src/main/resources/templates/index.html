<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to SpringMVC</title>
    <link
      href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/webjars/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>List of users</h1>
      <a th:href="@{/users/add}" class="btn btn-success">
        <i class="fas fa-plus"></i> Add New Person
      </a>
      <p></p>
      <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="p : ${users}">
            <td th:text="${p.firstName}"></td>
            <td th:text="${p.lastName}"></td>
            <td th:text="${p.age}"></td>
            <td th:text="${p.email}"></td>
            <td>
              <a th:href="@{/users/{id}(id=${p.id})}" class="btn btn-primary">
                <i class="fas fa-eye"></i>
              </a>
              <a
                th:href="@{/users/edit/{id}(id=${p.id})}"
                class="btn btn-warning"
              >
                <i class="fas fa-edit"></i>
              </a>
              <a
                th:href="@{/users/remove/{id}(id=${p.id})}"
                class="btn btn-danger"
              >
                <i class="fas fa-trash"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
  </body>
</html>
