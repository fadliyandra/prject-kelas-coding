<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to SpringMVC</title>
    <link
      href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/webjars/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Edit person</h1>
      <span th:if="${ERROR}">
        <div class="alert alert-danger">
          <strong>Error(s)</strong>
          <ul>
            <li th:each="err : ${ERROR.messages}" th:text="${err}"></li>
          </ul>
        </div>
      </span>
      <form th:object="${person}" method="post" th:action="@{/persons/edit}">
        <div class="form-group">
          <label for="name">First Name</label>
          <input type="text" class="form-control" th:field="*{firstName}" />
        </div>
        <div class="form-group">
          <label for="name">Last Name</label>
          <input type="text" class="form-control" th:field="*{lastName}" />
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input type="text" class="form-control" th:field="*{email}" />
        </div>
        <div class="form-group">
          <label for="name">Age</label>
          <input type="text" class="form-control" th:field="*{age}" />
        </div>
        <input type="hidden" th:field="*{id}" />
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
  </body>
</html>
