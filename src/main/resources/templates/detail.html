<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to SpringMVC</title>
    <link
      href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/webjars/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Detail of person</h1>
      <div class="form-group">
        <label>ID</label>
        <label th:text="${person.id}" class="form-control"></label>
      </div>
      <div class="form-group">
        <label>First Name</label>
        <label th:text="${person.firstName}" class="form-control"></label>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <label th:text="${person.lastName}" class="form-control"></label>
      </div>
      <div class="form-group">
        <label>Age</label>
        <label th:text="${person.age}" class="form-control"></label>
      </div>
      <div class="form-group">
        <label>Email</label>
        <label th:text="${person.email}" class="form-control"></label>
      </div>
    </div>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
  </body>
</html>
